<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Card Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon" />
    <style>
      .carousel-item {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 260px;
      }

      .flash-card-wrapper {
        perspective: 1000px;
        width: 100%;
        max-width: 700px;
        height: 250px;
        margin: auto;
      }

      .flash-card {
        width: 100%;
        height: 100%;
        position: relative;
        cursor: pointer;
      }

      .flash-card-inner {
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        position: relative;
      }

      .flash-card.flipped .flash-card-inner {
        transform: rotateY(180deg);
      }

      .flash-card-front,
      .flash-card-back {
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        text-align: center;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }

      .flash-card-front {
        background-color: #ffffff;
        color: #000;
      }

      .flash-card-back {
        background-color: #e9ecef;
        color: #000;
        transform: rotateY(180deg);
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        background-size: 70% 70%;
      }

      .carousel-control-prev,
      .carousel-control-next {
        width: 5%;
      }
    </style>
  </head>

  <body class="bg-light">
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">prac-for-exam</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="flash_card.html">Flash Card</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mock_test.html">Mock Test</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <h1 class="text-center mb-4">Flash Card Carousel</h1>

      <div class="mb-4">
        <label for="jsonInput" class="form-label">Paste Flash Cards JSON:</label>
        <textarea
          id="jsonInput"
          class="form-control"
          rows="8"
          placeholder='[{"question": "What is the capital of France?", "answer": "Paris"}, {"question": "What is 2 + 2?", "answer": "4"}]'
        ></textarea>
        <button class="btn btn-success mt-2" id="generate-btn">
          Generate Flash Cards
        </button>
      </div>

      <div id="quiz-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function createFlipCard(question, answer) {
        const wrapper = document.createElement("div");
        wrapper.className = "flash-card-wrapper";

        const card = document.createElement("div");
        card.className = "flash-card";

        const inner = document.createElement("div");
        inner.className = "flash-card-inner";

        const front = document.createElement("div");
        front.className = "flash-card-front";
        front.textContent = question || "(No question)";

        const back = document.createElement("div");
        back.className = "flash-card-back";
        back.textContent = answer || "(No answer)";

        inner.append(front, back);
        card.appendChild(inner);
        wrapper.appendChild(card);

        card.addEventListener("click", () => {
          card.classList.toggle("flipped");
        });

        return wrapper;
      }

      function buildFlashCards(cards) {
        const container = document.getElementById("quiz-container");
        container.innerHTML = "";

        const carouselId = "flashCardCarousel";
        const carousel = document.createElement("div");
        carousel.className = "carousel slide carousel-fade";
        carousel.id = carouselId;
        carousel.setAttribute("data-bs-ride", "carousel");

        const inner = document.createElement("div");
        inner.className = "carousel-inner";

        cards.forEach((card, idx) => {
          const item = document.createElement("div");
          item.className = "carousel-item" + (idx === 0 ? " active" : "");
          item.appendChild(createFlipCard(card.question, card.answer));
          inner.appendChild(item);
        });

        carousel.appendChild(inner);

        const prevBtn = document.createElement("button");
        prevBtn.className = "carousel-control-prev";
        prevBtn.type = "button";
        prevBtn.setAttribute("data-bs-target", `#${carouselId}`);
        prevBtn.setAttribute("data-bs-slide", "prev");
        prevBtn.innerHTML = `
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        `;

        const nextBtn = document.createElement("button");
        nextBtn.className = "carousel-control-next";
        nextBtn.type = "button";
        nextBtn.setAttribute("data-bs-target", `#${carouselId}`);
        nextBtn.setAttribute("data-bs-slide", "next");
        nextBtn.innerHTML = `
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        `;

        carousel.append(prevBtn, nextBtn);
        container.appendChild(carousel);
        bootstrap.Carousel.getOrCreateInstance(carousel);
      }

      document.getElementById("generate-btn").addEventListener("click", () => {
        const raw = document.getElementById("jsonInput").value.trim();
        let cards;
        try {
          cards = JSON.parse(raw);
        } catch (e) {
          alert("Invalid JSON: " + e.message);
          return;
        }

        if (!Array.isArray(cards) || cards.length === 0) {
          alert("Please enter an array of flash cards with question and answer.");
          return;
        }

        buildFlashCards(cards);
      });
    </script>
  </body>
</html>
