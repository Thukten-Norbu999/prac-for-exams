<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCQ & SAQ Quiz Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Quiz Generator (MCQ & SAQ)</h1>

    <div class="mb-4">
      <strong>Make sure the questions are in the same format as in the placeholder</strong>
      <label for="jsonInput" class="form-label">Paste Quiz JSON Here:</label>
      <textarea id="jsonInput" class="form-control" rows="10" placeholder='{"mcqs": [...], "saqs": [...]}'>
      </textarea>
      <button class="btn btn-success mt-2" id="generate-btn">Generate Quiz</button>
    </div>

    <div class="card shadow p-4" id="quiz-container"></div>
    <div class="text-center mt-4">
      <button class="btn btn-primary" id="submit-btn">Submit</button>
      <div class="mt-3 fw-bold" id="results"></div>
    </div>
  </div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderQuiz(data) {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";

      // Render MCQs
      if (data.mcqs && data.mcqs.length > 0) {
        const mcqSection = document.createElement("div");
        mcqSection.innerHTML = '<h4>Multiple Choice Questions</h4>';
        data.mcqs.forEach((q, index) => {
          const qDiv = document.createElement("div");
          qDiv.className = "mb-4";

          const qTitle = document.createElement("h5");
          qTitle.innerText = `${index + 1}. ${q.question}`;
          qDiv.appendChild(qTitle);

          if (q.image) {
            const img = document.createElement("img");
            img.src = q.image;
            img.alt = "Question Image";
            img.className = "img-fluid rounded mb-2";
            qDiv.appendChild(img);
          }

          const optionsDiv = document.createElement("div");
          const shuffledOptions = shuffle([...q.options]);
          shuffledOptions.forEach(opt => {
            const label = document.createElement("label");
            label.className = "form-check-label";

            const input = document.createElement("input");
            input.type = "radio";
            input.name = `q${index}`;
            input.value = opt;
            input.className = "form-check-input me-2";

            const wrapper = document.createElement("div");
            wrapper.className = "form-check";

            label.appendChild(input);
            label.appendChild(document.createTextNode(opt));
            wrapper.appendChild(label);
            optionsDiv.appendChild(wrapper);
          });

          qDiv.appendChild(optionsDiv);
          mcqSection.appendChild(qDiv);
        });
        container.appendChild(mcqSection);
      }

      // Render SAQs
      if (data.saqs && data.saqs.length > 0) {
        const saqSection = document.createElement("div");
        saqSection.innerHTML = '<h4 class="mt-5">Short Answer Questions</h4>';
        data.saqs.forEach((q, index) => {
          const qDiv = document.createElement("div");
          qDiv.className = "mb-4";

          const qTitle = document.createElement("h5");
          qTitle.innerText = `${index + 1}. ${q.question} (${q.marks} marks)`;
          qDiv.appendChild(qTitle);

          if (q.image) {
            const img = document.createElement("img");
            img.src = q.image;
            img.alt = "Question Image";
            img.className = "img-fluid rounded mb-2";
            qDiv.appendChild(img);
          }

          const textArea = document.createElement("textarea");
          textArea.className = "form-control";
          textArea.rows = 4;
          textArea.placeholder = "Type your answer here...";
          textArea.name = `saq${index}`;
          qDiv.appendChild(textArea);

          saqSection.appendChild(qDiv);
        });
        container.appendChild(saqSection);
      }
    }

    let currentQuizData = {};

    document.getElementById("generate-btn").addEventListener("click", () => {
      const input = document.getElementById("jsonInput").value;
      try {
        const parsed = JSON.parse(input);
        if (typeof parsed !== 'object' || !parsed.mcqs || !parsed.saqs) throw new Error("Invalid format");
        currentQuizData = parsed;
        renderQuiz(currentQuizData);
        document.getElementById("results").innerText = "";
      } catch (e) {
        alert("Invalid JSON format. Please ensure it includes 'mcqs' and 'saqs' arrays.");
      }
    });

    document.getElementById("submit-btn").addEventListener("click", () => {
      if (!currentQuizData.mcqs || !currentQuizData.mcqs.length) return;
      let score = 0;
      currentQuizData.mcqs.forEach((q, index) => {
        const selected = document.querySelector(`input[name=q${index}]:checked`);
        if (selected && selected.value === q.answer) {
          score++;
        }
      });
      document.getElementById("results").innerText = `You scored ${score} out of ${currentQuizData.mcqs.length} for MCQs.`;
    });
  </script>
</body>
</html>
